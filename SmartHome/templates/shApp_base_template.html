{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/00f7ed3cae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
        <div class="container text-center" style="height: 5rem; padding: 20px; width: 200rem">
            <div class="row">
                <div class="col">
                </div>    
                <div class="col-6">
                    <h3> <i class="fa-solid fa-house-signal"></i> Witaj w SmartHome App</h3>
                </div>
                <div class="col">
                    <div class="row" style="width: 100%">
                        <div class="col"></div>
                        <div class="col-6"></div>
                        <div class="col">
                        {% if user.is_authenticated %}    
                        <form method="post" action="{% url 'logout' %}" style="width: 2rem"> 
                            {% csrf_token %} 
                            <button class="btn btn-secondary" type="submit">Log&nbsp;out&nbsp;<i class="fa-solid fa-arrow-right-to-bracket"></i></button> 
                        </form>
                        {% endif %}    
                        </div>
                    </div>    
                </div>   
            </div>    
        </div>
    </div>    
    {% block body %} {% endblock %}
    <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis" style = "position: fixed;
    left: 0; bottom: 0; width: 100%;">
        <div class="text-end" style="height: 20px">
            <p> <i class="fa-solid fa-house-signal"></i> SmartHome App Copyright Â© 2025 Andrzej Wawryk</p>
        </div>
    </div> 
</body>
</html>
