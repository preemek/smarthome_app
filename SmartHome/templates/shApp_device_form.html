{% extends 'shApp_base_template.html' %}
{% load bootstrap %}
{% block title %} SHA Device form {% endblock %}
{% block body %} 
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form|bootstrap }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'devices' %}">Back to list of devices</a>
{% endblock %}
