<!DOCTYPE html>

{% block content %}
<h2 class="mb-4" style="color: #cdaaf7;">Event History</h2>
<div class="container mt-3" style="background-color: #291a40; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);">
    <table class="table table-striped table-bordered" style="background-color: #3a235e; border-radius: 8px;">
        <thead>
            <tr>
                <th style="color: #a588d9;">User</th>
                <th style="color: #a588d9;">Device</th>
                <th style="color: #a588d9;">Action</th>
                <th style="color: #a588d9;">Date</th>
            </tr>
        </thead>
        <tbody>
            {% if logs %}
            <p>Logs found: {{ logs|length }}</p>
            {% else %}
             <p>No logs found</p>
            {% endif %}
            {% for log in logs %}
            <tr>
                <td style="color: #e4d7f5;">{{ log.user }}</td>
                <td style="color: #e4d7f5;">{{ log.device.name }}</td>
                <td style="color: #e4d7f5;">{{ log.action }}</td>
                <td style="color: #e4d7f5;">{{ log.timestamp }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" style="color: #e4d7f5; text-align: center;">No events</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
