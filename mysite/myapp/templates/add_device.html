<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add device</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Add device</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" name="name" id="id_name" class="form-control" placeholder="Input device's name" required>
            </div>
            <div class="mb-3">
                <label for="id_functions" class="form-label">Functions</label>
                <input type="text" name="functions" id="id_functions" class="form-control" placeholder="Input device's function" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <hr>
        <a href="{% url 'devices_list' %}" class="btn btn-secondary">Back to devices list</a>
    </div>
</body>
</html>
